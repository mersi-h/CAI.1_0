<div class="card">
    <h5>Create a Team</h5>
    <div class="grid p-fluid mt-3">

        <div class="col-12">
            <div class="card">
                <h5>Team Information</h5>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label htmlFor="firstname2">Title</label>
                        <input pInputText
                               [(ngModel)]="team.projectNam"
                               id="firstname2" type="text" />
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="lastname2">Description</label>
                        <input pInputText
                               id="lastname2"
                               type="text"
                               [(ngModel)]="team.description"
                        />
                    </div>
                    <div class="field col-12">
                        <label htmlFor="address">Address</label>
                        <input pInputTextarea id="address" rows="4" />
                    </div>
                    <div class="field col-12 md:col-3">
                        <label htmlFor="state">State</label>
                        <input pInputText id="state" type="text" />
                    </div>

                </div>
            </div>
        </div>

        <div class="field col-12 md:col-4">
            <button pButton label="Create"></button>
        </div>
    </div>
</div>
