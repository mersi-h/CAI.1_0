<div class="login-container surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="animated-background"></div>
    <div class="flex flex-column align-items-center justify-content-center position-relative">

        <div class="logo-wrapper mb-5">
            <img src="assets/demo/images/aadf/327133655_545051357589312_1350158626456850721_n.webp"
                 alt="Sakai logo"
                 class="logo-image">
        </div>


        <!-- Register Card with enhanced styling -->
        <div class="login-card-wrapper">
            <div class="w-full surface-card py-5 px-5">
                <div class="text-center mb-5">
                    <h1 class="title-text">Create an Account</h1>
                    <span class="subtitle-text color-white">Join our platform</span>
                </div>

                <div class="form-container">
                    <div class="input-wrapper">
                        <label for="firstName" class="block color-white text-xl font-medium mb-2">First Name</label>
                        <div class="input-group">
                            <input id="firstName"
                                   type="text"
                                   [(ngModel)]="register.firstName"
                                   placeholder="First Name"
                                   pInputText
                                   class="w-full md:w-30rem">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="lastName" class="block color-white text-xl font-medium mb-2">Last Name</label>
                        <div class="input-group">
                            <input id="lastName"
                                   type="text"
                                   [(ngModel)]="register.lastName"
                                   placeholder="Last Name"
                                   pInputText
                                   class="w-full md:w-30rem">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email" class="block color-white text-xl font-medium mb-2">Email</label>
                        <div class="input-group">
                            <input id="email"
                                   type="email"
                                   [(ngModel)]="register.email"
                                   placeholder="Email address"
                                   pInputText
                                   class="w-full md:w-30rem">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="username" class="block color-white text-xl font-medium mb-2">Username</label>
                        <div class="input-group">
                            <input id="username"
                                   type="text"
                                   [(ngModel)]="register.username"
                                   placeholder="Username"
                                   pInputText
                                   class="w-full md:w-30rem">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="password1" class="block color-white font-medium text-xl mb-2">Password</label>
                        <div class="input-group">
                            <input id="password1"
                                   type="password"
                                   [(ngModel)]="register.password"
                                   placeholder="Password"
                                   pInputText
                                   class="w-full md:w-30rem p-3 pl-5">
                        </div>
                    </div>


                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="terms"
                                        [binary]="true"
                                        styleClass="mr-2">
                            </p-checkbox>
                            <label for="terms" class="remember-text">I agree to the Terms & Conditions</label>
                        </div>
                    </div>

                    <button pButton
                            pRipple
                            (click)="onRegister()"
                            label="Register"
                            class="login-button w-full p-3 text-xl">
                    </button>

                    <div class="flex align-items-center justify-content-center gap-5 mt-5">
                        <a class="register-link"
                           (click)="redirectToLogin()">
                            Already have an account? Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
